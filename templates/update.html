<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Ask Mate - update your question</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css?v={{ range(1, 51) | random }}">

        <!-- Own main css -->
        <link rel="stylesheet" href="/static/css/main.css?v={{ range(1, 51) | random }}">

        <!-- Latest compiled and minified JavaScript -->
        <script src="/static/js/bootstrap.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row" style="width:80%; margin:0 auto; margin-top: 20px; margin-bottom: 20px;">
            {% for data in datas %}
            <form method="POST" action="/submit-update/{{ data[0] }}">

                <div class="form-group">
                    <label>Question title:</label>
                    <input type="text" class="form-control" placeholder="Text input" name="updated-question_title" value="{{ data[4] }}" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="3" name="updated-message" required>{{ data[5] }}</textarea>
                </div>
                <button type="submit" name="update" value="Update" class="btn btn-success">Update</button>
                <a href="/answer/{{ data[0] }}" class="btn btn-danger">Back</a>
                {% endfor %}
        </form>
